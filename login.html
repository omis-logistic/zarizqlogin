<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - ZA RIZQ ENTERPRISE</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Mobile-first styles */
    .login-page {
      width: 100%;
      padding: 1rem;
      animation: fadeIn 0.3s ease-in;
    }

    h1.login-header {
      font-size: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      color: var(--gold);
      padding: 1rem;
      border-bottom: 3px solid var(--gold);
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(197, 160, 71, 0.3);
    }

    /* Desktop overrides */
    body.desktop-view .login-container {
      max-width: 400px;
      padding: 2rem;
      margin: 2rem auto;
    }

    input {
      background: #333;
      border: 1px solid var(--gold);
      color: var(--text-light);
      font-size: 16px;
      margin: 1rem 0;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      font-size: 16px;
      min-height: 44px;
      transition: all 0.3s ease;
    }

    .auth-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .secondary-btn {
      background: transparent !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
    }

    .secondary-btn:hover {
      background: var(--gold) !important;
      color: var(--dark-bg) !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      h1.login-header {
        font-size: 1.8rem;
        padding: 0.5rem;
      }
      
      body.mobile-view .login-container {
        padding: 1rem;
      }
      
      input {
        font-size: 16px;
        padding: 12px;
      }
    }

  body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
}
  </style>
</head>
<body>
  <div class="login-page">
    <h1 class="login-header">ZA RIZQ ENTERPRISE</h1>
    
    <div class="login-container">
      <div class="input-group">
        <input type="tel" 
               id="phone" 
               placeholder="Phone Number"
               pattern="^(673\d{7,}|60\d{9,})$" 
               required>
      </div>
      
      <div class="input-group">
        <input type="password" 
               id="password" 
               placeholder="Password" 
               required>
      </div>
      <div id="loginError" class="inline-error" style="display: none;"></div>
      <button onclick="handleLogin()">LOGIN</button>
      
      <div class="auth-links">
        <button onclick="showRegistration()">CREATE ACCOUNT</button>
        <button class="secondary-btn" 
                onclick="showForgotPassword()">
          FORGOT PASSWORD?
        </button>
      </div>
    </div>
  </div>

  <!-- Error message container -->
  <div id="error-message" class="error-message" style="display: none;"></div>

  <script src="scripts/app.js"></script>
  <script>
    // Integrated with app.js functions
function handleLogin() {
  const btn = document.querySelector('.login-container button');
  const originalText = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = '<div class="button-loader"></div> Authenticating...';

  const phone = document.getElementById('phone').value;
  const password = document.getElementById('password').value;

  const callbackName = `jsonp_${Date.now()}`;
  const script = document.createElement('script');
  script.src = `${CONFIG.GAS_URL}?action=processLogin&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;

window[callbackName] = (response) => {
  // Always restore button state first
  btn.disabled = false;
  btn.innerHTML = originalText;
  
  delete window[callbackName];
  document.body.removeChild(script);
  
  if (response.success) {
      sessionStorage.setItem('userData', JSON.stringify(response));
      localStorage.setItem('lastActivity', Date.now());
      
      // Check for pending tracking redirect
      if (processPendingTracking()) {
          return; // Redirect handled
      }
      
      safeRedirect(response.tempPassword ? 'password-reset.html' : 'dashboard.html?fresh=1');
  } else {
    const errorContainer = document.getElementById('loginError');
    errorContainer.textContent = 'Incorrect Phone Number or Password. Try again';
    errorContainer.style.display = 'block';
    document.getElementById('password').value = '';
  }
};

  document.body.appendChild(script);
}

  // ======== ADD ENTER KEY HANDLING HERE ========
  document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      handleLogin();
    }
  });

  document.getElementById('phone').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('password').focus();
    }
  });
    
    function showRegistration() {
      safeRedirect('register.html');
    }

    function showForgotPassword() {
      safeRedirect('forgot-password.html');
    }

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const tracking = urlParams.get('tracking');
    
    if (tracking) {
        // Store tracking number for post-login redirect
        sessionStorage.setItem('pendingTracking', tracking);
        sessionStorage.setItem('pendingRedirect', 'parcel-declaration.html');
    }
});
    
  </script>
</body>
</html>
