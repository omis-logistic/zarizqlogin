<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcel Declaration</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Parcel Declaration Form</h1>
    <form id="declarationForm">
      <!-- Tracking Number -->
      <div class="input-group">
        <label for="trackingNumber">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" 
               pattern="^[A-Za-z0-9\-]+"
               title="Only letters, numbers, and hyphens allowed (no spaces)"
               required>
      </div>

<!-- NEW NAME ON PARCEL FIELD -->
<div class="input-group">
  <label for="nameOnParcel">Name on Parcel:</label>
  <input type="text" id="nameOnParcel" name="nameOnParcel" 
         required>
</div>

      <!-- Auto-populated Phone Number -->
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" readonly>
      </div>

      <!-- Item Description -->
      <div class="input-group">
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>
      </div>

      <!-- Quantity and Price -->
      <div class="input-group double-column">
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" 
                 min="1" step="1" required>
        </div>
        <div>
          <label for="price">Price (MYR):</label>
          <input type="number" id="price" name="price" 
                 min="0" step="0.01" required>
        </div>

            <div class="input-group">
      <label for="itemCategory">Item Category:</label>
      <select id="itemCategory" name="itemCategory" required>
        <option value="">Select Category</option>
        <option value="Apparels">Apparels</option>
        <option value="Bags">Bags</option>
        <option value="Car Parts/Accessories">Car Parts/Accessories</option>
        <option value="Cosmetics">Cosmetics</option>
        <option value="Electrical Goods">Electrical Goods</option>
        <option value="Footwear">Footwear</option>
        <option value="Food">Food</option>
        <option value="Furniture">Furniture</option>
        <option value="Gadgets">Gadgets</option>
        <option value="Kitchenware">Kitchenware</option>
        <option value="Plastics">Plastics</option>
        <option value="Stationery">Stationery</option>
        <option value="Others">Others</option>
      </select>
    </div>

      <!-- Collection Point -->
      <div class="input-group">
        <label for="collectionPoint">Collection Point:</label>
        <select id="collectionPoint" name="collectionPoint" required>
          <option value="">Select Collection Point</option>
          <option value="Sengkurong">Sengkurong</option>
          <option value="Rimba">Rimba</option>
        </select>
      </div>

      <!-- File Upload -->
      <div class="input-group">
        <label for="fileUpload">Upload Documents:</label>
        <input type="file" 
               id="fileUpload" 
               name="files"
               multiple
               required
               accept="image/jpeg, image/png, application/pdf"
               onchange="handleFileSelection(this)">
        <small id="fileHelp" class="form-text">
          Required documents: JPEG, PNG, PDF (Max 5MB each, Max 3 files)
        </small>
      </div>

      <div class="input-group">
  <label for="remarks">Remarks (Optional):</label>
  <textarea id="remarks" name="remarks" 
            placeholder="Additional notes or special instructions"></textarea>
</div>

      <!-- Form Buttons -->
      <div class="button-group">
        <button type="submit" class="gold-button">Submit Declaration</button>
        <button type="button" class="gold-button" onclick="safeRedirect('dashboard.html')">
          Back to Dashboard
        </button>
      </div>
    </form>

    <!-- Status Messages -->
    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
